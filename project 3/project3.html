<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="project3.css">
</head>

<body>
    <div class="container">
        <form action="" method="post"></form>
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="Name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="Name" required>
                </div>
                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter Username" name="Username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="Phone">Phone Nember</label>
                    <input type="tel" placeholder="Enter Phone NUmber" name="phone number" required>
                </div>
                <div class="input-box">
                    <label for="password">Enter New Password</label>
                    <input type="password" placeholder="Enter Your New Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm password">Confirm Your Password</label>
                    <input type="password" placeholder="Confirm Your Password" name="Confirm Password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                <input type="radio" id="Male" name="Gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Female" value="Female">
                <label for="Femael">Female</label>
                <input type="radio" id="other" name="Gender" value="other">
                <label for="Other">Other</label>
                </div>
                </div>
               <div class="alert">
               <p>By clicking Sign Up, you agree to our <a href="#">Terms</a><a href="#">Privacy Policy</a>and <a
                href="#">Cookies Policy.</a>You may receive SMS notification from us and can opt out at anytime</p>
              </div>
        <div class="button-container">
        <button>Register</button>
     </div>
    </form>
    </div>
</body>
</html>
